<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- CSS file-->
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather Web App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-center my-4">Weather App</h1>

      <form class="form-location my-4 text-center text-muted">
        <input
          type="text"
          name="location"
          class="form-control p-4"
          placeholder="Enter Location Name here ..."
          autocomplete="off"
          required
        />
        <br />
        <button class="btn btn-danger" type="submit">Search</button>
      </form>

      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <img class="icon bg-light mx-auto text-center" src="" alt="" />
        <div class="details text-muted text-uppercase text-center"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
